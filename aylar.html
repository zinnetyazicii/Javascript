<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Dates</h2>

<p>The prototype constructor allows you to add new properties and methods to the Date() object.</p>

<p>Create a myMonth() method, returning the the month's name:</p>

<p id="demo"></p>

<script>
Date.prototype.myMonth = function() {
  if (this.getMonth() == 0) {return "Ocak"};
  if (this.getMonth() == 1) {return "Şubat"};
  if (this.getMonth() == 2) {return "Mart"};
  if (this.getMonth() == 3) {return "Nisan"};
  if (this.getMonth() == 4) {return "Mayıs"};
  if (this.getMonth() == 5) {return "Haziran"};
  if (this.getMonth() == 6) {return "Temmuz"};
  if (this.getMonth() == 7) {return "Ağustos"};
  if (this.getMonth() == 8) {return "Eylül"};
  if (this.getMonth() == 9) {return "Ekim"};
  if (this.getMonth() == 10) {return "Kasım"};
  if (this.getMonth() == 11) {return "Aralık"};
};

const d = new Date();
document.getElementById("demo").innerHTML = d.myMonth();
</script>

</body>
</html>
